<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기체의 성질 학습실</title>
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- html2canvas + jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>기체의 성질 학습실</h1>
    <p>보일의 법칙 · 샤를의 법칙 · 형성평가</p>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="boyle">보일의 법칙</button>
    <button class="tab-btn" data-tab="charles">샤를의 법칙</button>
    <button class="tab-btn" data-tab="quiz">퀴즈</button>
  </nav>

  <main>
    <section id="boyle" class="tab active">
      <h2>보일의 법칙</h2>
      <p>온도가 일정할 때 압력(P)과 부피(V)의 관계를 나타냅니다.<br>
      P × V = 일정</p>
      <canvas id="boyleChart" width="400" height="300"></canvas>
      <button id="saveBoyleExcel">📊 그래프 엑셀로 저장</button>
    </section>

    <section id="charles" class="tab">
      <h2>샤를의 법칙</h2>
      <p>압력이 일정할 때 부피(V)는 절대온도(T)에 비례합니다.<br>
      V ∝ T → 섭씨온도일 때 Vt = V₀(1 + t/273)</p>
      <canvas id="charlesChart" width="400" height="300"></canvas>
      <button id="saveCharlesExcel">📊 그래프 엑셀로 저장</button>
    </section>

    <section id="quiz" class="tab">
      <h2>기체의 성질 퀴즈 🧠</h2>
      <div id="quizBox"></div>
      <button id="nextBtn">다음 문제</button>
      <p id="feedback"></p>

      <div id="resultSection" style="display:none;">
        <h3>결과 그래프</h3>
        <canvas id="resultChart"></canvas>
        <button id="saveResultBtn">📸 결과 이미지/PDF로 저장</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 기체의 성질 학습 실험실</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
